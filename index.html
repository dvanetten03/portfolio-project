<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diane Van Etten Portfolio</title>

    <!-- Add bootstrap functionality to website to satisfy grid based layout rubric -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Add font awesome for adding social media icons to portfolio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link style.css to add personal style to webpage along with bootstrap style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <!-- Utilize bootstrap styling to copy styling from Jane Doette Portfolio -->
        <div class="row">
            <div class="col-md-6">

                <!-- Add personalized logo, instead of Udacity logo as in Jane Doette example -->
                <div class="logo">
                    V
                </div>
            </div>

            <div class="col-md-6 text-right text-uppercase">
                <h1 class="main-title text-thin head-block">Diane Van Etten</h1>
                <h4 class="head-block">Full-Stack Developer</h4>
            </div>


            <!-- Add line across top of portfolio per Jane Doette example -->
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <!-- Add image to webpage -->
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive" src="img/computer.jpeg" alt= "banner image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-muted head-block">Featured Work</h3>
            </div>
        </div>


        <!-- Add portfolio sites -->
        
        <div class="row text-center">
            <div class="col-md-4 content-col">
                <a href="https://github.com/dvanetten03/portfolio-project" target="_blank">
                    <img class="img-responsive" src="img/computer.jpeg" alt="screenshot of computer">
                </a>
                <h4 class="caption">Diane's Portfolio Code (@github)</h4>
            </div>

        <!-- TODO: Add other Udacity projects as they are completed -->
            <div class="col-md-3 content-col">
                <img class="img-responsive" src="img/whatever-it-takes.jpg" alt="screenshot of whatever-it-takes" width="274">
                <h4 class="caption">Build an Item Catalog</h4>
            </div>
            <div class="col-md-3 content-col">
                <img class="img-responsive" src="img/whatever-it-takes.jpg" alt="screenshot of whatever-it-takes" width="274">
                <h4 class="caption">Neighborhood Map</h4>
            </div>
        </div>
    </div>

    <!-- Add social media links for me -->
    <footer class="text-center">
        <a href="https://github.com/dvanetten03">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/dianevanetten/">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/dvanetten03">
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="https://www.pinterest.com/dvany03/">
            <i class="fa fa-pinterest" aria-hidden="true"></i>
        </a>
    </footer>
</body>
</html>
